        <div style="text-align: center;">
        <h1 class="formulario" class="letra">Formulario</h1>
              <h2 class="titulos" class="letra">Ingrese sus datos por favor:</h2>
                    <p class="textos" class="letra">Nombre:</p>
                         <input type="text" id="Nombre" maxlength="20" required="">

                              <input type="text" id="Apellido" maxlength="20" required="">

                              <button id="boton" type="submit">Enviar</button>

    <script type="text/javascript">
         var boton = document.getElementById("boton");     
         boton.onclick = function(){                      
             var Nombre = document.getElementById("Nombre").value;
             var Apellido = document.getElementById("Apellido").value;         
             var Edad = document.getElementById("Edad").value;         
             var Juego = document.getElementById("Juego").value;                 
              document.getElementById("parrafo").innerHTML = "Bienvenido a mi página " + Nombre + " " + Apellido + "!" + " Así que tenés " + Edad + " años y tu juego favorito es " + Juego + ". Siempre es un buen momento para distenderte un rato!"  ;     }
